
name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Extract Android Project ZIP
      run: |
        echo "ðŸ“¦ Extracting android_webview_project.zip..."
        unzip -q android_webview_project.zip
        echo "âœ… ZIP extracted successfully"
        ls -la
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      working-directory: ./android_webview
      run: chmod +x gradlew
      
    - name: Build with Gradle
      working-directory: ./android_webview
      run: ./gradlew assembleDebug
      
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug
        path: android_webview/app/build/outputs/apk/debug/app-debug.apk
