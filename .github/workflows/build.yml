name: Build APK (Platforms Fix)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Extract Android Project ZIP
      run: |
        echo "📦 Extracting android_webview_project.zip..."
        unzip -q android_webview_project.zip
        echo "✅ Extracted successfully"
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: '34'
        build-tools-version: '34.0.0'
    
    - name: Verify Android SDK (Fixed)
      run: |
        echo "📱 Android SDK tools:"
        echo "📱 SDK root: $ANDROID_SDK_ROOT"
        echo "📱 Available platforms:"
        ls -la $ANDROID_SDK_ROOT/platforms/  # ✅ Fixed - use ls instead of execute
        echo "📱 Available build-tools:"
        ls -la $ANDROID_SDK_ROOT/build-tools/
    
    - name: Grant execute permission for gradlew
      working-directory: ./android_webview
      run: |
        chmod +x gradlew
        ls -la gradlew
    
    - name: Build with Gradle
      working-directory: ./android_webview
      run: |
        echo "🏗️ Building APK..."
        echo "📋 Gradle version:"
        ./gradlew --version
        echo "🔨 Starting build..."
        ./gradlew assembleDebug --stacktrace
    
    - name: Verify APK creation
      run: |
        APK_PATH="android_webview/app/build/outputs/apk/debug/app-debug.apk"
        if [ -f "$APK_PATH" ]; then
          echo "✅ APK created successfully!"
          ls -lh "$APK_PATH"
          echo "📱 APK details:"
          file "$APK_PATH"
        else
          echo "❌ APK not found, checking build outputs:"
          find android_webview/app/build -name "*.apk" -type f
          exit 1
        fi
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: webview-app
        path: android_webview/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
