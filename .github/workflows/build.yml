name: Build APK (JDK 17 Fixed)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Extract Android Project ZIP
      run: |
        echo "📦 Extracting android_webview_project.zip..."
        if [ -f "android_webview_project.zip" ]; then
          unzip -q android_webview_project.zip
          echo "✅ ZIP extracted successfully"
          ls -la android_webview/
        else
          echo "❌ android_webview_project.zip not found!"
          echo "Available files:"
          ls -la
          exit 1
        fi
    
    - name: Set up JDK 17 (Upgrade from 11)
      uses: actions/setup-java@v4
      with:
        java-version: '17'  # ✅ Changed from 11 to 17
        distribution: 'temurin'
    
    - name: Verify JDK version
      run: |
        echo "🔍 Current Java version:"
        java -version
        javac -version
    
    - name: Set up Android SDK (With JDK 17)
      uses: android-actions/setup-android@v3
      with:
        api-level: '34'
        build-tools-version: '34.0.0'
    
    - name: Verify Android SDK
      run: |
        echo "📱 Android SDK tools:"
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --list | head -10
        echo "📱 Available platforms:"
        $ANDROID_SDK_ROOT/platforms
    
    - name: Grant execute permission for gradlew
      working-directory: ./android_webview
      run: |
        echo "🔧 Setting permissions for gradlew..."
        chmod +x gradlew
        ls -la gradlew
    
    - name: Setup Android SDK in PATH
      run: |
        echo "📱 Setting ANDROID_SDK_ROOT..."
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
    
    - name: Build with Gradle
      working-directory: ./android_webview
      run: |
        echo "🏗️ Building APK with Gradle..."
        echo "📋 Gradle version:"
        ./gradlew --version
        
        echo "🔨 Starting build..."
        ./gradlew assembleDebug --stacktrace --info
    
    - name: Verify APK creation
      run: |
        APK_PATH="android_webview/app/build/outputs/apk/debug/app-debug.apk"
        echo "🔍 Checking APK: $APK_PATH"
        if [ -f "$APK_PATH" ]; then
          echo "✅ APK created successfully!"
          ls -lh "$APK_PATH"
          echo "📱 APK Details:"
          file "$APK_PATH"
        else
          echo "❌ APK not found at expected location"
          echo "🔍 Searching for APK files:"
          find android_webview -name "*.apk" -type f
          exit 1
        fi
    
    - name: Upload APK (v4)
      uses: actions/upload-artifact@v4
      with:
        name: webview-app-debug
        path: android_webview/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Upload source code (v4)
      uses: actions/upload-artifact@v4
      with:
        name: project-source
        path: android_webview/
        retention-days: 30
