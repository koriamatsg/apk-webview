name: Build APK (Fixed v4)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Extract Android Project ZIP
      run: |
        echo "üì¶ Extracting android_webview_project.zip..."
        if [ -f "android_webview_project.zip" ]; then
          unzip -q android_webview_project.zip
          echo "‚úÖ ZIP extracted successfully"
          ls -la
        else
          echo "‚ùå android_webview_project.zip not found!"
          exit 1
        fi
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Grant execute permission for gradlew
      working-directory: ./android_webview
      run: chmod +x gradlew
    
    - name: Build with Gradle
      working-directory: ./android_webview
      run: ./gradlew assembleDebug
    
    - name: Verify APK creation
      run: |
        APK_PATH="android_webview/app/build/outputs/apk/debug/app-debug.apk"
        if [ -f "$APK_PATH" ]; then
          echo "‚úÖ APK created: $APK_PATH"
          ls -lh "$APK_PATH"
        else
          echo "‚ùå APK not found!"
          exit 1
        fi
    
    - name: Upload APK (Fixed v4)
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android_webview/app/build/outputs/apk/debug/app-debug.apk
    
    - name: Upload source code (Fixed v4)
      uses: actions/upload-artifact@v4
      with:
        name: source-code
        path: android_webview/
        retention-days: 30
